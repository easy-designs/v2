<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Form Test</title>
  <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
  <meta http-equiv="Content-Language" content="en-us" />
  <link rel="stylesheet" type="text/css" media="screen" href="final.css" />
  <script type="text/javascript" src="browserdetect_lite.js"></script>
  <script type="text/javascript" src="optgroupSelect.js"></script>
  <script type="text/javascript">
    var fieldsetID = "locationsSet";
    var selectID = "location";
    var newLegendText = "Restaurant Location <em>(if applicable)</em>";
    var select1Name = "locState";
    var select1Default = "Select a State";
    var select1LabelText = "State";
    var select2Name = selectID;
    var select2Active = "Now Select a Location";
    var select2LabelText = "Location";
    var newSelectClass = "small";
    var notApplicable = true;
  </script>
</head>
<body>
  <form id="contactForm" action="#" method="post">
    <fieldset id="locationsSet">
      <label for="location" class="normal">Restaurant Location <em>(if applicable)</em></label>
      <select id="location" name="location">
        <option value="N/A" selected="selected">Not Applicable</option>
        <optgroup label="Connecticut">
          <option value="Avon">Avon</option>
          <option value="Danbury">Danbury</option>
          <option value="Darien">Darien</option>
          <option value="Glastonbury">Glastonbury</option>
          <option value="Newington">Newington</option>
          <option value="Orange">Orange</option>
          <option value="Shelton">Shelton</option>
          <option value="Southington">Southington</option>
          <option value="Waterbury">Waterbury</option>
          <option value="West Hartford">West Hartford</option>
          <option value="Westport">Westport</option>
        </optgroup>
        <optgroup label="District of Columbia">
          <option value="Washington D.C.">Washington D.C.</option>
          <option value="Dupont Circle">Dupont Circle</option>
        </optgroup>
      </select>
    </fieldset>
  </form> 
</body>
</html>
