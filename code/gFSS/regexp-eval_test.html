<body>

  <a href="#" title="this is the a's title">text</a>
  
  <script type="text/javascript">
    a = document.getElementsByTagName( 'a' )[0];
    span = document.createElement( 'span' );
    txt = '"this is some text (let\'s assume from the CSS)\'" attr(title) "\' and this is more from CSS"';
    txt = txt.replace( /\s*(['"]{1})\s*attr\((.+)\)\s*['"]{1}\s*/, "$1+a.getAttribute( '$2' )+$1" );
    span.appendChild( document.createTextNode( eval( txt ) ) );
    a.appendChild( span );
  </script>
</body>
